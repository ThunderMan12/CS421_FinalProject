<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Trip Advisor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin_dashboard.css') }}">
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard - Trip Advisor</h1>
    </header>

    <nav>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{url_for('signup')}}">Register</a>
        <a href="{{url_for('itineraries')}}">Sample Itineraries</a>
        <a href="#">Manage Users</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <section>
        <h2>Create New Itinerary</h2>
        <form action="/create_itinerary" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
            <br>
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea>
            <br>
            <!-- Add more fields as needed for additional details -->
            <input type="submit" value="Create Itinerary">
        </form>
    </section>

    <footer>
        &copy; 2023 Trip Advisor. All rights reserved.
    </footer>
</body>
</html>
