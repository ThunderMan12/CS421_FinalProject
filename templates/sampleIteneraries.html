<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itineraries</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sampleIteneraries.css') }}">
</head>
<body>
    <h2>Sample Itineraries</h2>
    <ul>
        {% for itinerary in sample_itineraries %}
            <li>
                <h3>{{ itinerary.title }}</h3>
                <p><strong>Destination:</strong> {{ itinerary.destination }}</p>
                <p><strong>Date:</strong> {{ itinerary.date }}</p>
                <p><strong>Description:</strong> {{ itinerary.description }}</p>
                <!-- Add more details about the itinerary as needed -->
            </li>
        {% endfor %}
    </ul>

    <!-- Form for users to submit their own itinerary -->
    <h2>Submit Your Itinerary</h2>
    <form action="/submit_itinerary" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
        <br>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea>
        <br>
        <!-- Add more fields as needed for additional details -->
        <input type="submit" value="Submit Itinerary">
    </form>
</body>
</html>
