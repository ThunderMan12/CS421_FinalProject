<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itineraries</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sampleIteneraries.css') }}">
</head>
<body>
    <h2>Sample Itineraries</h2>
    <ul>
        {% for itinerary in sample_itineraries %}
            <li>
                <h3>{{ itinerary.title }}</h3>
                <p><strong>Destination:</strong> {{ itinerary.destination }}</p>
                <p><strong>Date:</strong> {{ itinerary.date }}</p>
                <p><strong>Description:</strong> {{ itinerary.description }}</p>
                <!-- Add more details about the itinerary as needed -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
