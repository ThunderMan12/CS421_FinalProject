<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='userProfile.css') }}">
</head>
<body>
    <h2>User Profile</h2>
    <form method="post">
        <p><strong>Username:</strong> <input type="text" name="username" value="{{ user.getUsername() }}"></p>
        <p><strong>First Name:</strong> <input type="text" name="firstname" value="{{ user.getFirstName() }}"></p>
        <p><strong>Last Name:</strong> <input type="text" name="lastname" value="{{ user.getLastName() }}"></p>
        <p><strong>Email:</strong> <input type="email" name="email" value="{{ user.getEmail() }}"></p>
        <input type="submit" value="Update">
    </form>
</body>
</html>
