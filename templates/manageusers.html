<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Trip Advisor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='manage_users.css') }}">
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>Manage Users - Trip Advisor</h1>
    </header>

    <nav>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{url_for('signup')}}">Register</a>
        <a href="{{url_for('itineraries')}}">Sample Itineraries</a>
        <a href="#">Admin Dashboard</a>
        <a href="#">Manage Users</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <section>
        <h2>Change User Privileges</h2>
        <ul>
            {% for user in users %}
                <li>
                    <h3>{{ user.username }}</h3>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Role:</strong> {{ user.role }}</p>
                    <form action="/change_privileges/{{ user.id }}" method="post">
                        <label for="role">Change Role:</label>
                        <select id="role" name="role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        <input type="submit" value="Save">
                    </form>
                </li>
            {% endfor %}
        </ul>
    </section>

    <footer>
        &copy; 2023 Trip Advisor. All rights reserved.
    </footer>
</body>
</html>
